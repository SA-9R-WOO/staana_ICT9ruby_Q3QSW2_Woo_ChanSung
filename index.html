<!DOCTYPE html>
<html>
<head>
    <title>Q3 Seatwork 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      	body{
      		font-family: Rockwell;
      		}
      	span{
      		font-size: 40px;
      		color: pink;
      		}
      	#robot{
      		margin-top: 60px;
      		height: 370px;
      		width: 530px;
      	}
     	#box{
     		border: 2px dashed white;
     	}
     	#numX, #numY{
     		background-color: gray;
     		color: white;
     		font-size: 30px;
     	}
     	#info{
     		height: 35px;
     		width:35px;
     	}
      
    </style>
</head>

<body class="bg-secondary text-light">
    <br><br>

    <div class="container">
    <div class="row">

    <div class="col-md-5">
    		<img src="https://fcit.usf.edu/matrix/wp-content/uploads/2017/01/DanceBot-3-LG.gif" id="robot">
    </div>

   
    <div class="col-md-6" id="box">
    <h3>Hi, my name is <span>htmella</span>. Let's do some Math. <br><br> Given: 
     </h3>
     <h5>
    	<form class="form-group">
        	<label>Enter a value for <kbd>X</kbd>:</label><br><br>
        	<input class="form-control btn-default" type="number" id="numX">
        	<br>
        	<label>Enter a value for <kbd>Y</kbd>:</label><br><br>
        	<input class="form-control btn-default" type="number" id="numY">
        	<br><br>

        	<details ontoggle="message()">
    			<summary>Click me</summary>
    				<i>Choose one of the buttons below to calculate.</i>
    		</details>

    	</form>
    </h5>
		
    </div>
</div>
</div>
    <script>
    function product(){
    var numX=document.getElementById("numX").value;
    var numY=document.getElementById("numY").value;
    var prod=numX * numY;
    window.alert('The product of X and Y is ' + prod );
    }
	
    function power(){
    var numX=document.getElementById("numX").value;
    var numY=document.getElementById("numY").value;
    var exp=numX ** numY;
    window.alert('X raised to Y is ' + exp );
    	
    }
     
    function remainder(){
    var numX=document.getElementById("numX").value;
    var numY=document.getElementById("numY").value;
    var mod=numX % numY;
    window.alert('The remainder is ' + mod );
    	
    }
     

    function compare(){
    var numX=document.getElementById("numX").value;
    var numY=document.getElementById("numY").value;
    var comp=Number(numX) == Number(numY);
    window.alert('Is X equal to Y? Answer: ' + comp );
    	
    }


    function message() {
			  alert("Let's do this!");
			}
    </script>

    <br><br><br>

    <div class="container">
    <div class="row">
  	
	    <div class="col-md-6 d-grid">
	    <button onclick="product()" type="submit" class="btn btn-success btn-block">The product of X and Y</button>
	   </div>

	    <div class="col-md-6 d-grid">
	   <button onclick="power()" type="submit" class="btn btn-warning btn-block">X raised to Y</button>
	    </div>
	
	</div>
<br>
	<div class="row">
  
	    <div class="col-md-6 d-grid">
	    <button onclick="remainder()" type="submit" class="btn btn-danger btn-block">Get the remainder</button>
	     </div>

	    <div class="col-md-6 d-grid">
	    <button onclick="compare()" type="submit" class="btn btn-info btn-block">Find out if X is equal to Y</button>
	    </div>
  
    </div>


</body>
</html>
